<div class="container">
    <h1>Flash Cards</h1>
    <button class="btn btn-primary" data-ng-click="collapse()">Add</button>
    <hr>
    <div data-ng-hide="isCollapsed" class="ng-hide">
        <form class="form-inline" role="form">
            <div class="form-group">
                <label class="sr-only" for="front">Front</label>
                <input type="text" class="form-control" id="front" placeholder="Enter Front" data-ng-model="card.front">
            </div>
            <div class="form-group">
                <label class="sr-only" for="front">back</label>
                <input type="text" class="form-control" id="back" placeholder="Enter back" data-ng-model="card.back">
            </div>
            <div class="form-group">
                <select class="form-control" data-ng-model="card.category">
                    <option value="" default selected>Select Category</option>
                    <option data-ng-repeat="category in categories | orderBy:'name'" value="{{category.name}}">{{category.name}}</option>
                </select>
            </div>
          <button type="submit" class="btn btn-success" data-ng-click="add()">Save</button>
          <button type="submit" class="btn btn-default" data-ng-click="close()" >Cancel</button>
        </form>
        <hr>
    </div>
    <br/>
    <label for="filter_category" >Filter :</label>
    <input type="text" id="filter_category" class="form-control" placeholder="Enter Category" data-data-ng-model="filter_category" />
    <br />
    <br />
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>#</th>
                <th>Front</th>
                <th>Back</th>
                <th>Category</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr data-ng-repeat="card in cards | filter:filter_category | orderBy:'front'" >
                <td>
                    <span>{{$index+1}}</span>
                </td>
                <td>
                    <span ng-if="!card.$edit">{{card.front}}</span>
                    <div ng-if="card.$edit">
                        <input class="form-control" type="text" data-ng-model="card.front" />
                    </div>
                    
                </td>
                <td>
                    <span ng-if="!card.$edit">{{card.back}}</span>
                    <div ng-if="card.$edit">
                        <input class="form-control" type="text" data-ng-model="card.back" />
                    </div>
                </td>
                <td>
                    <span ng-if="!card.$edit">{{card.category}}</span>
                    <div ng-if="card.$edit">
                        <select class="form-control" data-ng-model="card.category" data-ng-options="category.name as category.name for category in categories">
                        </select>
                    </div>

                </td>
                <td>
                    <a ng-if="!card.$edit" href="" class="btn btn-primary btn-xs" data-ng-click="card.$edit = true">Edit</a>
                    <a ng-if="card.$edit" href="" class="btn btn-success btn-xs" data-ng-click="card.$edit = false">Save</a>
                    <a href="" class="btn btn-warning btn-xs" data-ng-click="remove()">Remove</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
